[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  # Netlify-কে Yarn ব্যবহার করতে বাধ্য করুন
  NETLIFY_USE_YARN = "true"
  # Node ভার্সন নিশ্চিত করুন
  NODE_VERSION = "18"

[[plugins]]
  package = "@netlify/plugin-npm-install"
  # এই প্লাগইনটি Netlify-কে Yarn ব্যবহার করে ইনস্টল করতে সাহায্য করবে
